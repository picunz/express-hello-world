  $(document).ready(function (){

    
    $("#home-tab").attr('href',window.location.href + "?page=");
    $("#config-tab").attr('href',window.location.href + "?page=config");


    google.script.run.withSuccessHandler(showHistory).getDataHistory();

    function showHistory(dataArray)
    { 
      console.log(dataArray); 
      
      //$('#data-history-table').show();
      $('#data-history-table').DataTable({
          order: [],
          ordering: false,
          searching: false,
          paging:false,
          destroy:true,
          select:'single',
          info:false,
          data: dataArray,
          
          columns: [
            {"title":"Path file"}
          ]
        });
      
       
      
    }


  });
